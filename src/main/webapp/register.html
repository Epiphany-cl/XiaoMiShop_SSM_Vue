<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
    <link rel="stylesheet" type="text/css" href="./css/login.css">
    <link rel="icon" href="./image/mi/favicon.ico" type="image/x-icon"/>

</head>
<body>
<form method="post">
    <div class="regist" id="app">
        <div class="regist_center">
            <div class="regist_top">
                <div class="left fl">会员注册</div>
                <div class="right fr"><a href="./index.html" target="_self">小米商城</a></div>
                <div class="clear"></div>
                <div class="xian center"></div>
            </div>
            <div class="regist_main center">
                <div class="username">用&nbsp;&nbsp;户&nbsp;&nbsp;名:&nbsp;&nbsp;
                    <input v-model="userName" class="shurukuang" type="text" name="username"
                           placeholder="请输入你的用户名"/>
                    <span>请不要输入汉字</span></div>
                <div class="username">密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码:&nbsp;&nbsp;
                    <input v-model="password" class="shurukuang" type="password" name="password"
                           placeholder="请输入你的密码"/>
                    <span>请输入6位以上字符</span></div>
                <div class="username">确认密码:&nbsp;&nbsp;
                    <input v-model="validatePassword" class="shurukuang" type="password" name="repassword"
                           placeholder="请确认你的密码"/>
                    <span>两次密码要输入一致哦</span></div>
                <div class="username">手&nbsp;&nbsp;机&nbsp;&nbsp;号:&nbsp;&nbsp;
                    <input v-model="phone" class="shurukuang" type="text" name="tel" placeholder="请填写正确的手机号"/>
                    <span>填写下手机号吧，方便我们联系您！</span></div>
                <div class="username">
                    <div class="left fl">验&nbsp;&nbsp;证&nbsp;&nbsp;码:&nbsp;&nbsp;
                        <input v-model="verificationCode" class="yanzhengma" type="text" name="username"
                               placeholder="请输入验证码"/></div>
                    <div class="right fl"><img @click="refreshVerificationCodeUrl()" :src="verificationCodeUrl"></div>
                    <div class="clear"></div>
                </div>
            </div>
            <div class="regist_submit">
                <input @click.prevent="userRegister" class="submit" type="submit" name="submit" value="立即注册">
            </div>

        </div>
    </div>
</form>
</body>
</html>
<script src="./js/vue-2.4.0.js"></script>
<script src="./js/axios.min.js"></script>
<script>
    new Vue({
        el: "#app",
        data: {
            userName: '',
            password: '',
            validatePassword: '',
            phone: '',
            verificationCode: '',
            verificationCodeUrl: 'http://localhost:8080/XiaoMiShop_SSM_Vue/kaptcha.jpg'
        },
        methods: {
            //更新验证码
            refreshVerificationCodeUrl() {
                this.verificationCodeUrl = 'http://localhost:8080/XiaoMiShop_SSM_Vue/kaptcha.jpg?d=' + new Date();
            },

            //验证密码是否相同
            validatePasswordMethod(){

            },

            //注册
            userRegister() {
                axios.post(
                    "user/register",
                    {
                        userName: this.userName,
                        userPassword: this.password,
                        userPhone: this.phone
                    }
                );
            }
        }
    });
</script>
