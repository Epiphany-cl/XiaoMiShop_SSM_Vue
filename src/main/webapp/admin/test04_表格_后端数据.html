<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- import CSS -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- import Vue before Element -->
    <script src="https://unpkg.com/vue@2/dist/vue.js"></script>
    <!-- import JavaScript -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <!-- axios -->
    <script src="../js/axios.min.js"></script>

    <style>
        .el-table .cell {
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
    </style>
</head>
<body>

<div id="app">
    <el-table
            :data="tableData"
            style="width: 100%">
        <el-table-column
                prop="productId"
                label="id">
        </el-table-column>
        <el-table-column
                prop="productName"
                label="商品名称">
        </el-table-column>
        <el-table-column
                prop="productSketch"
                label="简述">
        </el-table-column>
        <el-table-column
                prop="productDescription"
                label="描述">
        </el-table-column>
        <el-table-column
                prop="productSketch"
                label="描述">
        </el-table-column>
        <el-table-column
                prop="productStratingPrice"
                label="起售价">
        </el-table-column>
        <el-table-column
                prop="productImgPath"
                label="图片路径">
        </el-table-column>
        <el-table-column
                prop="productCategoryId"
                label="分类id">
        </el-table-column>
        <el-table-column
                prop="productCreationTime"
                label="创建时间">
        </el-table-column>
        <el-table-column
                prop="productUpdateTime"
                label="修改时间">
        </el-table-column>
    </el-table>
</div>
</body>
</html>
<script>

    new Vue({
        el: "#app",
        data: {
            tableData: []
        },
        methods: {
            getProductList() {
                axios.post(
                    "/XiaoMiShop_SSM_Vue/product/list",
                    `categoryId=1&pageNum=1`
                ).then(result => {
                    let data = result.data.pageInfo.list;
                    this.tableData = data;
                    console.log(this.tableData[0])
                });
            }
        },
        mounted: function () {
            this.getProductList();
        }
    })
</script>
